name: wallpaper_selector
description: "A wallpaper selector app for desktop and mobile."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  flutter_platform_widgets: ^9.0.0
  flutter_svg: ^2.2.1
  file_picker: ^10.3.3
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  window_manager: ^0.5.1
  async_wallpaper: ^2.1.0
  ffi: ^2.1.4
  win32: ^5.15.0
  image: ^4.5.4
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: ClashDisplay
      fonts:
        - asset: assets/fonts/ClashDisplay-Medium.otf
          weight: 500
    
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
  
  assets:
    - assets/icons/
    - assets/images/
    - assets/wallpapers/
